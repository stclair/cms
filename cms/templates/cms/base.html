{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>New Virginia, Iowa</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "cms/css/main.css" %}" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container content">

    <h1>Welcome to New Virginia</h1>

    <div class="navigation_header">{% include "cms/navigation_header.html" %}</div>

    <div class="breadcrumbs">{% include "cms/breadcrumbs.html" %}</div>

    <div class="container">

        <div class="row">

            {% include "cms/navigation.html" %}

            <div class="article col-md-9">{% block content %}{% endblock %}</div>

        </div>

    </div>

    <div class="footer">&copy; {% now "Y" %} - <a href="{% url 'sitemap' %}">sitemap</a></div>

</div>

</body>
</html>
